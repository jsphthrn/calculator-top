<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project | jsphthrn</title>
    <script defer src="./script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img class="header-icon" src="https://www.jsphthrn.com/assets/jsphthrn.svg">
            <div class="header-text"> | jsphthrn</div>
        </div>
        <ul class="nav">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About me</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="text-container">    
            <div class="head-title">Calculator</div>
            <div class="instructions">The Odin Project Assingment</div>
        </div>
        <div class="calc-outer"> <!-- based on my old Casio fx-991EX CLASSWIZ-->
            <div class="calc-nav">

            </div>
            <div class="screen">
                <input id="calc-screen">
            </div>
            <div class="scientific-functions">

            </div>
            <div class="basic-functions">
                <div class="calc-numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button> </button>
                </div>
                <div class="calc-operators">
                    <button>DEL</button>
                    <button>AC</button>
                    <button>X</button>
                    <button>/</button>
                    <button>+</button>
                    <button>-</button>
                    <button>ANS</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        jsphthrn | José Yáñez 2025.
    </div>
</body>
</html>
