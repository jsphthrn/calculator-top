<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project | jsphthrn</title>
    <script defer src="./script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img class="header-icon" src="https://www.jsphthrn.com/assets/jsphthrn.svg">
            <div class="header-text"> | jsphthrn</div>
        </div>
        <ul class="nav">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About me</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="text-container">    
            <div class="head-title">Calculator</div>
            <div class="instructions">The Odin Project Assingment</div>
        </div>
        <div class="calc-outer"> <!-- based on my old Casio fx-991EX CLASSWIZ-->
            <div class="calc-nav">

            </div>
            <div class="screen">
                <input id="calc-screen">
            </div>
            <div class="scientific-functions">

            </div>
            <div class="basic-functions">
                <div class="calc-numbers">
                    <div class="row-one">
                        <button class="number-button" id="7">7</button>
                        <button class="number-button" id="8">8</button>
                        <button class="number-button" id="9">9</button>
                    </div>
                    <div class="row-two">
                        <button class="number-button" id="4">4</button>
                        <button class="number-button" id="5">5</button>
                        <button class="number-button" id="6">6</button>
                    </div>
                    <div class="row-three">
                        <button class="number-button" id="1">1</button>
                        <button class="number-button" id="2">2</button>
                        <button class="number-button" id="3">3</button>
                    </div>
                    <div class="row-four">
                        <button class="number-button" id="0">0</button>
                        <button class="number-button" id="dot">.</button>
                        <button class="number-button" id="blank"> </button>
                    </div>    
                </div>
                <div class="calc-operators">
                    <div class="row-one">
                        <button class="blue-button" id="backspace">DEL</button>
                        <button class="blue-button" id="clear">AC</button>
                    </div>
                    <div class="row-two">
                        <button class="number-button" id="mul">X</button>
                        <button class="number-button" id="div">/</button>
                    </div>
                    <div class="row-three">
                        <button class="number-button" id="add">+</button>
                        <button class="number-button" id="sub">-</button>
                    </div>
                    <div class="row-four">
                        <button class="number-button" id="previous">ANS</button>
                        <button class="number-button" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        jsphthrn | José Yáñez 2025.
    </div>
</body>
</html>
